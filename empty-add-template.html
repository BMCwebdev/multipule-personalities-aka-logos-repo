<div class="individual-logo-container" name="Matilda-placeholder">
  <div>
    <div>
      <img src="" name="Matilda-placeholder"/>
      <input value="" type="text" class="preview-input {{{uniqueClass}}}" name="Matilda-placeholder"/>
      <button class="preview-button {{{uniqueClass}}}" name="Matilda-placeholder">Preview</button>
    </div>
    <div>
      <select class="formSelectMulti" multiple="multiple" name="Matilda-placeholder">
        {{#each brandByOptions}}
          {{#ifIdIsBrandBy this.id ../brandBy}}   
            {{#each options}}
              <option>
                {{this.name}}
              </option>
            {{/each}}
          {{/ifIdIsBrandBy }}
        {{/each}}
      </select>
    </div>
  </div>
  <button class="button logo-delete-button {{{uniqueClass}}}" name="Matilda-placeholder">Delete</button>
</div>
