<div class="newLogoBlockIndex individual-logo-container {{{uniqueClass}}}">
  <div>
    <div>
      <img src="" class="{{{uniqueClass}}}"/>
      <input value="" type="text" class="preview-input {{{uniqueClass}}}" name="{{{uniqueClass}}}"/>
      <button class="preview-button {{{uniqueClass}}}">Preview</button>
    </div>
    <div>
      <select class="formSelectMulti" multiple="multiple" name="{{{uniqueClass}}}">
        {{#each brandByOptions}}
          {{#ifIdIsBrandBy this.id ../brandBy}}   
            {{#each options}}
              <option>
                {{this.name}}
              </option>
            {{/each}}
          {{/ifIdIsBrandBy }}
        {{/each}}
      </select>
    </div>
  </div>
  <button class="button logo-delete-button {{{uniqueClass}}}">Delete</button>
</div>
