<select class="formSelectMulti" multiple="multiple" name="newBrandOptionSelected-{{@key}}">
  {{#each brandByOptions}}
    {{#ifIdIsBrandBy this.id ../brandBy}}   
      {{#each options}}
        <option name="newBrandOptionSelected-{{@key}}">
          {{this.name}}
        </option>
      {{/each}}
    {{/ifIdIsBrandBy }}
  {{/each}}
</select>
