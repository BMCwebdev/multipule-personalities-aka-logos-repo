<div class="empty-alt-logo-container {{{uniqueClass}}}">
  <div>
    <div>
      <img src="" class="{{{uniqueClass}}}"/>
      <input value="" type="text" class="{{{uniqueClass}}}" />
      <button class="preview-button {{{uniqueClass}}}">Preview</button>
    </div>
    <div>
      <select class="formSelectMulti" multiple="multiple">
        {{#each brandByOptions}}
          {{#ifIdIsBrandBy this.id ../brandBy}}   
            {{#each options}}
              <option>
                {{this.name}}
              </option>
            {{/each}}
          {{/ifIdIsBrandBy }}
        {{/each}}
      </select>
    </div>
  </div>
  <button class="button {{{uniqueClass}}}">Delete</button>
</div>
