<style>
  #alternateLogo{
    
  }
  #alternateLogo img{
    max-width: 200px;
    max-height: 104px;
    margin: 10px 0px;
  }
</style>




 <div>
  <img id="default-logo" class="logo-default" src="{{defaultLogoUrl}}" />
  <input id="default-logo-input" value="{{defaultLogoUrl}}" type="text" class="logo-default" name="x_logo_path"/><button id="logo-preview-button" class="button logo-default">Preview</button>
</div>
<div>
  <select id="brand-by-option-selector" name="x_alternate_logo_type">
    {{#each brandByOptions}}
      <option data-id="{{this.id}}" value="{{this.id}}" name="{{this.id}}" {{#ifIdIsBrandBy this.id ../brandBy}}selected="selected" {{/ifIdIsBrandBy}}>{{this.name}}</option>
    {{/each}}
  </select>
</div>
<div class="additionalLogosContainer">
  {{#each logos as |logo|}}
    <div class="individual-logo-container logo-{{@key}}" name="Matilda-placeholder">
      <div>
        <img src="{{logo.url}}" class="logo-{{@key}}" name="Matilda-placeholder"/>
        <input value="{{logo.url}}" type="text" class="preview-input logo-{{@key}}" name="Matilda-placeholder" />
        <button class="preview-button logo-{{@key}}" name="Matilda-placeholder">Preview</button>
      </div>
      <div>
        <select class="formSelectMulti" multiple="multiple" name="Matilda-placeholder">
          {{#each ../brandByOptions}}
            {{#ifIdIsBrandBy this.id ../../brandBy}}   
              {{#each options}}
                <option{{#ifMatchToOptions this.brandingId logo.brandingIds}} selected="selected"{{/ifMatchToOptions}}>
                  {{this.name}}
                </option>
              {{/each}}
            {{/ifIdIsBrandBy }}
          {{/each}}
        </select>
      </div>
      <button class="button logo-delete-button" name="Matilda-placeholder">Delete</button>
    </div>
  {{/each}}
</div>
<div id="add-more-logos-container">
  <button id="add-more-logos-button">Add Another Logo</button>
</div>
